<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mission Details</title>
  <style>
    body { background: #000; color: #fff; font-family: 'Courier New', monospace; text-align: center; margin: 0; }
    .container, .box { border: 2px solid #fff; padding: 15px; margin: 20px auto; max-width: 90%; }
    .title { font-size: 24px; font-weight: bold; margin-bottom: 10px; }
    .mission-description { font-size: 18px; margin: 10px 0; }
    .points { font-size: 18px; margin: 10px 0; }
    .info-box { border: 2px solid #fff; padding: 10px; text-align: left; margin-top: 20px; }
    .button { border: 2px solid #fff; padding: 10px 20px; background: #333; color: #fff; cursor: pointer; margin-top: 20px; }
    .button:hover { background: #666; }
  </style>
</head>
<body>
  <div class="container" id="mission-details">
    <div class="title">MISSION <span id="mission-id"></span></div>
    <div class="box mission-description" id="mission-description"></div>
    <div class="points">You will earn: <span id="mission-points"></span> pt</div>
    <div class="box info-box">
      <strong>INFORMATION:</strong>
      <p id="mission-info"></p>
    </div>
    <button class="button" onclick="document.getElementById('fileInput').click()">証拠写真を提出</button>
    <input type="file" id="fileInput" style="display:none" onchange="handleFileUpload()"/>
  </div>

  <script>
    function loadMissionDetails() {
      const params = new URLSearchParams(window.location.search);
      const missionId = params.get('id');
      document.getElementById('mission-id').textContent = missionId;
      document.getElementById('mission-description').textContent = `沖縄に生息する◯◯を発見せよ`;
      document.getElementById('mission-points').textContent = 5;
      document.getElementById('mission-info').textContent = "ここにミッションに関する詳細情報を記載する";
    }

    function handleFileUpload() {
      const fileInput = document.getElementById('fileInput');
      if (fileInput.files.length > 0) {
        alert("証拠写真が提出されました。");
      }
    }

    window.onload = loadMissionDetails;
  </script>
</body>
</html>
